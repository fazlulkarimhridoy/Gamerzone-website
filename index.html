<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Work+Sans:wght@500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Gamer Zone</title>
</head>

<body>
    <!-- header starts -->
    <header>
        <nav>
            <div class="nav-logo">
                <div class="nav-image">
                    <img src="images/Frame.png" alt="" class="logo">
                </div>
                <div class="nav-title">
                    <h3 class="logo-title"><span class="title-span">G</span>amer</h3>
                </div>
            </div>
            <div class="nav-section">
                <ul class="nav-section-items">
                    <li class="items-1">About Us</li>
                    <li class="items-2">Developers</li>
                    <li class="items-3">
                        <div class="items-bar">
                            Foller Us On
                        </div>
                        <div class="items-bar">
                            <img src="images/youtube.png" alt="" class="youtube-logo">
                        </div>
                        <div class="items-bar">
                            <img src="images/tiktok.png" alt="" class="youtube-logo">
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="banner">
            <div class="banner-content">
                <h3 class="banner-heading">Play Like The</h3>
                <h1 class="banner-title">G.O.A.T.</h1>
                <div class="paragraph">
                    <div class="para">
                        <i class="fa-regular fa-circle-play"></i>
                        <p class="paragraph">1-Click instant play</p>
                    </div>
                    <div class="para">
                        <i class="fa-solid fa-download"></i>
                        <p class="paragraph">No Download</p>
                    </div>
                    <div class="para">
                        <i class="fa-solid fa-user-group"></i>
                        <p class="paragraph">1000s of supported online games</p>
                    </div>
                </div>
                <button class="btn-pink">SIGN IN</button>
                <button class="btn-sky">GO ROGUE</button>
            </div>
            <div class="banner-images">
                <img src="images/Group18.png" alt="" class="banner-image-1">
            </div>
        </section>
    </header>
    <!-- header ends -->

    <!-- main starts -->
    <main>

    </main>
    <!-- main ends -->

    <!-- footer starts -->
    <footer>

    </footer>
    <!-- footer ends -->


    <script src="https://kit.fontawesome.com/545d255671.js" crossorigin="anonymous"></script>
</body>

</html>
